<html data-theme="business">
    <head>
        <title>Axelrod model simulation ~ Dawid Karpiński</title>
        <meta charset="utf-8">
        <script type="module" src="main.ts"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="text-center p-10">
            <h1 class="text-4xl font-bold mb-2">Axelrod model simulation</h1>
            <small>made by Dawid Karpiński</small>
            <a href="https://github.com/davkk/axelrod-model">Link to code</a>
        </header>
        <main class="flex items-center justify-center flex-wrap gap-10 p-5">
            <canvas width="512px" height="512px"></canvas>
            <div class="bg-neutral rounded-lg flex flex-col gap-10 p-16 w-1/2">
                <div class="flex flex-wrap justify-between">
                    <label class="flex flex-col gap-2">
                        <span class="text-xl font-bold">
                            Number of interactions
                        </span>
                        <h2 id="interactions" class="text-4xl font-bold">
                            0
                        </h2>
                    </label>
                    <label class="flex flex-col gap-2">
                        <span class="text-xl font-bold mb-2">Grid size</span>
                        <select id="grid-size" class="select select-bordered">
                            <option value="64" selected>8x8</option>
                            <option value="32">16x16</option>
                            <option value="16">32x32</option>
                            <option value="8">64x64</option>
                        </select>
                    </label>
                </div>
                <label class="flex flex-col gap-2">
                    <span class="text-xl font-bold mb-2">Simulation speed</span>
                    <input
                        type="range"
                        name="speed"
                        min="0"
                        max="10000"
                        step="100"
                        value="100"
                        class="range"
                        id="speed"
                    />
                    <div class="w-full flex justify-between text-xs px-2">
                        <span>0</span>
                        <span>5000</span>
                        <span>10000</span>
                    </div>
                </label>
                <div class="flex justify-between gap-5 flex-wrap">
                    <label class="flex flex-col gap-2">
                        <span class="text-xl font-bold">Number of features</span>
                        <input
                            id="features"
                            class="input input-bordered"
                            type="number"
                            value="3"
                            min="1"
                        />
                    </label>
                    <label class="flex flex-col gap-2">
                        <span class="text-xl font-bold">Number of traits</span>
                        <input
                            id="traits"
                            class="input input-bordered"
                            type="number"
                            value="8"
                            min="2"
                        />
                    </label>
                </div>
            </div>
        </main>
    </body>
</html>
